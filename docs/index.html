<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coronavirus · Datasketch</title>
  <link href="https://fonts.googleapis.com/css2?family=Contrail+One&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
  <header id="header">
    <nav class="nav">
      <div class="nav-left">
        <a href="./" class="nav-brand">
          <img src="./static/images/logo.svg" alt="Datasketch">
        </a>
      </div>
      <div class="nav-right">
        <a class="nav-item" href="https://twitter.com/datasketch" target="_blank" rel="noopener noreferrer">
          <img src="./static/images/tw.svg" alt="">
        </a>
        <a class="nav-item" href="mailto:info@datasketch.co">
          <img src="./static/images/mail.svg" alt="">
        </a>
        <a class="nav-item" href="https://es-la.facebook.com/datasketch/" target="_blank" rel="noopener noreferrer">
          <img src="./static/images/fb.svg" alt="">
        </a>
      </div>
    </nav>
    <div class="hero">
      <img class="hero-image" src="./static/images/title.svg" alt="">
      <div class="hero-tagline">
        <h2>Datos y gráficas actualizadas</h2>
      </div>
    </div>
  </header>
  <main class="container" id="app">
    <section>
      <h3 class="section-title">Gráficas</h3>
      <div class="charts"></div>
    </section>
    <section>
      <h3 class="section-title">Datos</h3>
      <div class="datasets"></div>
    </section>
  </main>
  <script src="./static/js/share.js"></script>
  <script src="./static/js/main.js"></script>
</body>
</html>
