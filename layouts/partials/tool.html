<div class="card dataset">
  <div class="card-body">
    <p class="card-title">{{ .name }}</p>
    {{ if .description }}
      <p class="card-description">{{ .description }}</p>
    {{ end }}
  </div>
  <div class="card-actions">
    <a class="btn bg-electric-violet" href="{{ .url }}" target="_blank">Visitar</a>
  </div>
</div>
