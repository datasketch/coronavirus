<div class="card dataset" {{if .scope}} data-scope="{{.scope}}" {{end}}>
    {{ $thumbnail := printf "https://s3.amazonaws.com/data.datasketch.co/datasketch/coronavirus/data/%s.png" .path }}
    <div class="card-body">
        <p class="card-title">{{ .name }}</p>
        <div class="card-media">
            <img src='{{ absURL $thumbnail }}' height="100px">
        </div>
        {{ if .description }}
        <p class="card-description">{{ .description }}</p>
        {{ end }}
    </div>
    <div class="card-actions">
        {{ $pathname := path.Join "datasets" .uid }}
        <a class="btn bg-electric-violet" href="{{ absURL $pathname }}">Ver</a>
    </div>
</div>
