<div class="card dataset">
  <div class="card-body">
    <p class="card-title">{{ .name }}</p>
    {{ if .description }}
      <p class="card-description">{{ .description }}</p>
    {{ end }}
  </div>
  <div class="card-actions">
    {{ $pathname := path.Join "datasets" .uid }}
    <a class="btn bg-electric-violet" href="{{ absURL $pathname }}">Ver</a>
  </div>
</div>
