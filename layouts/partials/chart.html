<div class="card chart">
  {{ $thumbnail := printf "https://data.datasketch.co/datasketch/coronavirus/viz/%s.png" .uid }}
  {{ $pathname := path.Join "viz" .uid }}
  <h3 class="font-pt-sans-narrow mb-4 text-xl text-center tracking-wide font-bold">{{ .name }}</h3>
  <div class="card-media">
    <img src="{{ $thumbnail }}">
  </div>
  <div class="card-actions">
    <a href="{{ absURL $pathname }}" class="btn bg-persian-blue">Ver</a>
    <button class="btn share-btn bg-persian-blue" data-chart="{{ jsonify . }}">
      Compartir
    </button>
  </div>
</div>
