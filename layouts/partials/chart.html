<div class="card chart">
  <h3>{{ .title}}</h3>
  <div class="card-media">
    <img src='{{ .thumbnail | absURL }}'>
  </div>
  <div class="card-actions">
    <a href="/vis/{{.uid}}" class="btn">Ver</a>
    <button class="btn share-btn" data-chart="{{ jsonify . }}">
      Compartir
    </button>
  </div>
</div>
