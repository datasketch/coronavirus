<div class="card chart">
  {{ $thumbnail := absURL (path.Join "viz/" (printf "%s.png" .uid)) }}
  <h3>{{ .name }}</h3>
  <div class="card-media">
    <img src="{{ $thumbnail }}">
  </div>
  <div class="card-actions">
    <a href="/vis/{{.uid}}" class="btn">Ver</a>
    <button class="btn share-btn" data-chart="{{ jsonify . }}">
      Compartir
    </button>
  </div>
</div>
