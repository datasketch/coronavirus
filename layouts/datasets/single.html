{{ define "main" }}
	{{ $image_path := printf "https://data.datasketch.co/datasketch/coronavirus/data/%s.png" .Params.path }}
	<div class="container py-12">
		<h3 class="text-center text-3xl mb-6">{{ .Params.name}}</h3>
		<div class="overflow-x-auto">
			<img src='{{ $image_path }}' class="w-auto max-w-none mx-auto"></img>
		</div>
		<div class="mt-4 flex items-center justify-center">
			<a class="btn bg-electric-violet mr-4" href="{{ .Params.public_link }}">
				Descargar
			</a>
			<button class="btn share-btn bg-electric-violet" data-chart='{ "title": "{{.Title }}", "text": "{{ .Title }}", "uid": "{{ .Params.uid }}" }' data-type="dataset">
				Compartir
			</button>
		</div>
		{{ if .Params.viz }}
      <div class="mt-6">
        <h3 class="text-2xl text-rose">Visualizaciones recomendadas</h3>
        <div class="grid gap-12 grid-cols-1 md:grid-cols-3 mt-6">
          {{ range .Params.viz }}
            {{ partial "chart.html" . }}
          {{ end }}
        </div>
      </div>
    {{ end }}
	</div>
{{ end }}
