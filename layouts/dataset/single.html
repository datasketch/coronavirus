{{ define "main" }}
{{ $filename := (printf "%s.png" .File.BaseFileName) }}
{{ partial "menu" . }}
<div class="container section">
    <div class="dataset-img-container">
    	<h3 class="text-center" style="font-size: 1rem; margin-bottom: 0.5rem">{{ .Params.name}}</h3>
        <img src='https://data.datasketch.co/datasketch/coronavirus/data{{ .Params.path | absURL }}.png' height="300px"></img>
        <!-- <iframe src='{{ absURL (path.Join "viz/" $filename) }}' width="100%" height="600px" frameborder="0"></iframe> -->
    </div>
    <button class="btn share-btn" data-chart='{ "title": "{{.Title}}", "text": "{{.Title}}", "uid": "{{$filename}}" }'>Compartir</button>
    {{ .Content }}
    {{ if .Site.DisqusShortname }}
    {{ template "_internal/disqus.html" . }}
    {{ end }}
</div>
{{ end }}
{{ define "script" }}
<script src='{{ "js/share.js" | absURL }}'></script>
<script src='{{ "js/main.js" | absURL }}'></script>
{{ end }}
